<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | LifeTrack AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script defer src="js/register.js"></script>
</head>
<body>
  <div class="layout">
    <!-- Left Panel - Brand -->
    <div class="left-panel slide-in">
      <div class="brand">
        <img src="assets/logo.svg" alt="LifeTrack AI" class="logo">
        <div class="brand-text">
          <h1>LifeTrack AI</h1>
          <p class="tagline">Your Smart Routine Partner</p>
        </div>
      </div>
      <div class="illustration"></div>
    </div>

    <!-- Right Panel - Registration Form -->
    <div class="right-panel">
      <div class="card fade-in">
        <h2>Create Account</h2>
        <p class="subtitle">Join LifeTrack AI to manage your routines</p>
        
        <form class="form" id="registerForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
          </div>

          <div class="form-row">
            <label class="checkbox-label">
              <input type="checkbox" id="terms">
              <span>I agree to the Terms and Conditions</span>
            </label>
          </div>

          <div class="actions">
            <button type="button" class="btn-secondary" onclick="window.location.href='index.html'">Back to Login</button>
            <button type="submit" class="btn-primary">Register</button>
          </div>
        </form>

        <div class="divider">
          <span>or continue with</span>
        </div>

        <button class="btn-google" type="button">
          <svg class="g-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
      </div>
    </div>
  </div>
</body>
</html>
