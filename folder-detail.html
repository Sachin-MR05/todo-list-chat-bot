<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Folder Detail | LifeTrack AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard-new.css" />
    <link rel="stylesheet" href="css/folder-detail.css" />
</head>
<body>
    <header class="topbar"></header>
    <aside class="sidebar"></aside>

    <main class="main-container">
        <a href="folders.html" class="back-link">
             <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><use href="assets/icons.svg#arrow-left"></use></svg>
            Back to Folders
        </a>

        <div class="folder-header-card">
            <div class="folder-banner">
                <div class="folder-banner-icon">
                     <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#4A90E2" stroke-width="2"><use href="assets/icons.svg#folder"></use></svg>
                </div>
                 <div class="folder-actions">
                    <button id="editFolderBtn" class="btn-edit">
                        <svg width="16" height="16" viewBox="0 0 24 24"><use href="assets/icons.svg#edit"></use></svg>
                        <span>Edit Folder</span>
                    </button>
                </div>
            </div>
            <div class="folder-info">
                <h1 id="folderTitle" class="folder-title"></h1>
                <p id="folderDescription" class="folder-description"></p>
            </div>
        </div>

        <div class="layout-grid">
            <div class="tasks-wrapper">
                <div class="task-section">
                    <div class="section-header">
                        <h2 class="section-title">Upcoming Tasks</h2>
                        <span id="upcomingTasksCount" class="task-count"></span>
                    </div>
                    <div id="upcomingTasksList" class="task-list"></div>
                </div>
                <div class="task-section">
                    <div class="section-header">
                        <h2 class="section-title">Completed Tasks</h2>
                        <span id="completedTasksCount" class="task-count"></span>
                    </div>
                    <div id="completedTasksList" class="task-list"></div>
                </div>
            </div>

            <aside class="summary-panel">
                <div class="summary-card section-card">
                    <h3 class="summary-title">Folder Summary</h3>
                    <div class="progress-ring-container">
                        <svg class="progress-ring" width="120" height="120">
                           <circle class="progress-ring-bg" stroke-width="10" fill="transparent" r="50" cx="60" cy="60"/>
                           <circle id="progressRingFill" class="progress-ring-fill" stroke-width="10" fill="transparent" r="50" cx="60" cy="60"/>
                        </svg>
                        <div class="progress-percentage">
                            <span id="progressValue" class="percentage-value">0</span><span class="percentage-symbol">%</span>
                        </div>
                    </div>
                    <div class="summary-stats">
                        <div class="summary-row">
                            <span class="summary-label">Completed</span>
                            <span id="summaryCompleted" class="summary-value">0 / 0</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">Upcoming</span>
                            <span id="summaryUpcoming" class="summary-value">0</span>
                        </div>
                    </div>
                     <div class="mini-chart-section">
                        <h4 class="chart-title">Recent Activity</h4>
                        <canvas id="completionChart"></canvas>
                    </div>
                </div>
                <button id="deleteFolderBtn" class="btn-delete">
                    <svg width="16" height="16" viewBox="0 0 24 24"><use href="assets/icons.svg#trash"></use></svg>
                    Delete This Folder
                </button>
            </aside>
        </div>
    </main>

    <button id="addTaskBtn" class="fab">
         <svg width="24" height="24" viewBox="0 0 24 24"><use href="assets/icons.svg#plus"></use></svg>
    </button>

    <!-- ADVANCED Add/Edit Task Modal -->
    <div id="taskModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="taskModalTitle" class="modal-title">Add New Task</h2>
                <button id="closeTaskModal" class="modal-close">&times;</button>
            </div>
            <form id="taskForm" class="modal-form">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskName">Task Name</label>
                    <input type="text" id="taskName" placeholder="e.g., Morning workout" required />
                </div>

                <div class="form-group">
                    <label class="toggle-label">
                        <span>Is this a repeating task?</span>
                        <input type="checkbox" id="isRepeating" class="toggle-switch">
                    </label>
                </div>

                <div id="repeatingOptions" class="repeating-options-container hidden">
                    <div class="form-group">
                        <label>Repeat on these days</label>
                        <div class="days-selector">
                            <label class="day-checkbox"><input type="checkbox" name="repeatDay" value="1"><span>Mon</span></label>
                            <label class="day-checkbox"><input type="checkbox" name="repeatDay" value="2"><span>Tue</span></label>
                            <label class="day-checkbox"><input type="checkbox" name="repeatDay" value="3"><span>Wed</span></label>
                            <label class="day-checkbox"><input type="checkbox" name="repeatDay" value="4"><span>Thu</span></label>
                            <label class="day-checkbox"><input type="checkbox" name="repeatDay" value="5"><span>Fri</span></label>
                            <label class="day-checkbox"><input type="checkbox" name="repeatDay" value="6"><span>Sat</span></label>
                            <label class="day-checkbox"><input type="checkbox" name="repeatDay" value="0"><span>Sun</span></label>
                        </div>
                    </div>
                    <div class="date-range-group">
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="endDate">End Date</label>
                            <input type="date" id="endDate">
                            <label class="inline-checkbox"><input type="checkbox" id="noEndDate"><span>Until I stop</span></label>
                        </div>
                    </div>
                </div>
                
                <div id="singleDateOptions">
                    <div class="form-group">
                        <label for="taskDateTime">Due Date & Time (Optional)</label>
                        <input type="datetime-local" id="taskDateTime" />
                    </div>
                </div>

                <div class="modal-actions">
                    <button id="cancelTaskBtn" type="button" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Folder Modal -->
    <div id="editFolderModal" class="modal-overlay">
         <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Folder</h2>
                <button id="closeEditFolderModal" class="modal-close">&times;</button>
            </div>
            <form id="editFolderForm" class="modal-form">
                <div class="form-group">
                    <label for="editFolderName">Folder Name</label>
                    <input type="text" id="editFolderName" required>
                </div>
                <div class="form-group">
                    <label for="editFolderDescription">Description</label>
                    <textarea id="editFolderDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Folder Color</label>
                    <div id="editFolderColorPicker" class="color-picker"></div>
                </div>
                <div class="modal-actions">
                    <button id="cancelEditFolderBtn" type="button" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/folder-detail.js"></script>
    <script type="module" src="js/common.js"></script>
</body>
</html>
