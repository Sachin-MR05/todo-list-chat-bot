<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Tasks | LifeTrack AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="css/dashboard-new.css">
    <link rel="stylesheet" href="css/completed-new.css">
    <script src="js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
    <!-- Topbar -->
    <header class="topbar">
        <!-- Topbar content will be loaded here -->
    </header>

    <aside class="sidebar">
        <nav class="sidebar-nav"><!-- Dynamically updated --></nav>
    </aside>

    <main class="main-container">
        <div class="page-header">
            <h1>Completed Tasks</h1>
            <p>Celebrate progress. Reflect daily. Keep evolving.</p>
        </div>

        <div class="content-layout">
            <div class="completed-tasks-wrapper">
                <div class="controls-container">
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-group="date">Group by Date</button>
                        <button class="filter-tab" data-group="folder">Group by Folder</button>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="show-archived">
                        <span class="slider"></span>
                        Show Archived
                    </label>
                </div>
                <div id="completed-tasks-list" class="completed-tasks-list">
                    <!-- Completed tasks will be dynamically injected here -->
                    <p class="empty-list-message">No completed tasks yet. Keep up the great work!</p>
                </div>
            </div>

            <aside class="summary-stats-panel">
                <h3>Your Progress</h3>
                <div class="stat-card">
                    <span class="stat-value" id="total-completed">0</span>
                    <span class="stat-label">Tasks Completed</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="completion-rate">0%</span>
                    <span class="stat-label">Overall Completion</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="current-streak">0 Days</span>
                    <span class="stat-label">ðŸ”¥ Current Streak</span>
                </div>
                <div class="mini-chart-container">
                    <h4>Completed This Week</h4>
                    <canvas id="completed-chart"></canvas>
                </div>
            </aside>
        </div>
    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
