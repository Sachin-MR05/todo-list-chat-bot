<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | LifeTrack AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard-new.css" />
  <link rel="stylesheet" href="css/modal.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- App Logic -->
  <script src="js/common.js"></script>
  <script type="module" src="js/dashboard-new.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <img src="assets/logo.svg" alt="LifeTrack AI" class="logo" />
      <span class="brand-name">LifeTrack AI</span>
    </div>
    <div class="topbar-right">
      <div class="user-menu">
        <span class="user-name">Loading...</span>
        <img src="" alt="User" class="user-avatar" />
      </div>
    </div>
  </header>

  <aside class="sidebar">
    <nav class="sidebar-nav">
        <!-- Links will be dynamically updated based on active state -->
    </nav>
  </aside>

  <main class="main-container">
    <div class="page-header">
      <h1 class="page-title">Dashboard</h1>
      <p class="page-subtitle">Organize smarter. Track better. Evolve daily.</p>
    </div>

    <section class="card profile-card">
      <!-- Profile content will be loaded dynamically -->
    </section>

    <div class="cards-grid" id="analytics-grid">
      <!-- Analytics cards will be loaded here -->
    </div>

    <section class="section-header">
      <h2 class="section-title">Your Folders</h2>
      <button id="new-folder-btn" class="btn-secondary">+ New Folder</button>
    </section>

    <div class="cards-grid" id="folders-grid">
        <!-- Folder cards will be dynamically inserted here -->
    </div>

    <section class="section-header">
      <h2 class="section-title">Today's Tasks</h2>
      <div class="filter-tabs">
        <!-- Filter tabs will be functional for tasks -->
      </div>
    </section>

    <div class="card task-list-card" id="task-list-container">
        <!-- Task rows will be dynamically inserted here -->
    </div>
  </main>

  <!-- The Modal -->
  <div id="new-folder-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close-button">&times;</span>
        <h2>Create New Folder</h2>
      </div>
      <div class="modal-body">
        <form id="new-folder-form">
          <div class="form-group">
            <label for="folder-name">Folder Name</label>
            <input type="text" id="folder-name" required>
          </div>
          <div class="form-group">
            <label for="folder-description">Description</label>
            <textarea id="folder-description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="folder-color">Folder Color</label>
            <input type="color" id="folder-color" value="#FF6B35">
          </div>
          <button type="submit" class="btn-primary">Save Folder</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
