<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Tasks | LifeTrack AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="css/dashboard-new.css">
    <link rel="stylesheet" href="css/upcoming-new.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
    <header class="topbar">
        <!-- Topbar content will be loaded here -->
    </header>

    <aside class="sidebar">
        <nav class="sidebar-nav"><!-- Dynamically updated --></nav>
    </aside>

    <main class="main-container">
        <div class="page-header">
            <h1>Upcoming Tasks</h1>
            <p>Organize smarter. Track better. Evolve daily.</p>
        </div>

        <div class="controls-container">
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All</button>
                <button class="filter-tab" data-filter="today">Today</button>
                <button class="filter-tab" data-filter="week">This Week</button>
                <button class="filter-tab" data-filter="overdue">Overdue</button>
            </div>
            <div class="sort-dropdown">
                <select id="sort-tasks">
                    <option value="date">Sort by Date</option>
                    <option value="folder">Sort by Folder</option>
                    <option value="priority">Sort by Priority</option>
                </select>
            </div>
        </div>

        <div class="content-layout">
            <div class="task-list-wrapper">
                <div id="task-list" class="task-list">
                    <!-- Dynamic tasks will be injected here -->
                    <p class="empty-list-message">No upcoming tasks. Add one to get started!</p>
                </div>
            </div>
            <aside class="quick-analytics-card">
                <h3>Quick Analytics</h3>
                <div class="stat-item">
                    <span class="stat-value" id="total-upcoming">0</span>
                    <span class="stat-label">Total Upcoming</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="due-today">0</span>
                    <span class="stat-label">Due Today</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="completion-rate">0%</span>
                    <span class="stat-label">Avg. Completion</span>
                </div>
                <div class="mini-chart-container">
                    <canvas id="seven-day-chart"></canvas>
                </div>
            </aside>
        </div>
    </main>

    <button id="quick-add-task-btn" class="fab">+</button>

    <div id="add-task-modal" class="modal-overlay">
        <div class="modal-content">
            <form id="add-task-form">
                <h2>Add New Task</h2>
                <input type="text" id="task-name" placeholder="Task Name" required>
                <select id="folder-selection" required>
                    <option value="">Select Folder</option>
                </select>
                <label class="toggle-switch">
                    <input type="checkbox" id="repeating-option">
                    <span class="slider"></span>
                    Repeating Task
                </label>
                <div id="repeating-details" class="hidden">
                    <input type="date" id="end-date">
                    <div class="days-selection">
                        <!-- Day buttons here -->
                    </div>
                </div>
                <button type="submit" class="btn-primary">Add Task</button>
                <button type="button" class="btn-secondary" id="cancel-modal">Cancel</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/upcoming.js"></script>
</body>
</html>
