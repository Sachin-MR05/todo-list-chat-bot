<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Tasks | LifeTrack AI</title>
    <link rel="stylesheet" href="css/dashboard-new.css">
    <link rel="stylesheet" href="css/upcoming-new.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
    <!-- Topbar -->
    <header class="topbar">
        <div class="topbar-left">
            <div class="logo-container">
                <h2 class="logo-text">LifeTrack AI</h2>
            </div>
        </div>
        
        <div class="topbar-right">
            <div class="user-menu">
                <span class="user-name" id="userName">User</span>
                <div class="user-avatar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </div>
            <button class="btn-logout" id="logoutBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>Logout</span>
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <nav class="sidebar-nav">
            <a href="dashboard-new.html" class="nav-link" data-page="profile">
                <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span class="nav-text">Profile</span>
            </a>
            <a href="folders.html" class="nav-link" data-page="folders">
                <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                </svg>
                <span class="nav-text">Folders</span>
            </a>
            <a href="upcoming.html" class="nav-link active" data-page="upcoming">
                <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span class="nav-text">Upcoming</span>
                <span class="nav-badge" id="upcomingCount">0</span>
            </a>
            <a href="completed.html" class="nav-link" data-page="completed">
                <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <span class="nav-text">Completed</span>
                <span class="nav-badge completed" id="completedCount">0</span>
            </a>
            <a href="settings.html" class="nav-link" data-page="settings">
                <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                <span class="nav-text">Settings</span>
            </a>
        </nav>
    </aside>

    <main class="main-container">
        <div class="page-header">
            <h1>Upcoming Tasks</h1>
            <p>Organize smarter. Track better. Evolve daily.</p>
        </div>

        <div class="controls-container">
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All</button>
                <button class="filter-tab" data-filter="today">Today</button>
                <button class="filter-tab" data-filter="week">This Week</button>
                <button class="filter-tab" data-filter="overdue">Overdue</button>
            </div>
            <div class="sort-dropdown">
                <select id="sort-tasks">
                    <option value="date">Sort by Date</option>
                    <option value="folder">Sort by Folder</option>
                    <option value="priority">Sort by Priority</option>
                </select>
            </div>
        </div>

        <div class="content-layout">
            <div class="task-list-wrapper">
                <div id="task-list" class="task-list">
                    <!-- Dynamic tasks will be injected here -->
                    <p class="empty-list-message">No upcoming tasks. Add one to get started!</p>
                </div>
            </div>
            <aside class="quick-analytics-card">
                <h3>Quick Analytics</h3>
                <div class="stat-item">
                    <span class="stat-value" id="total-upcoming">0</span>
                    <span class="stat-label">Total Upcoming</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="due-today">0</span>
                    <span class="stat-label">Due Today</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="completion-rate">0%</span>
                    <span class="stat-label">Avg. Completion</span>
                </div>
                <div class="mini-chart-container">
                    <canvas id="seven-day-chart"></canvas>
                </div>
            </aside>
        </div>
    </main>

    <button id="quick-add-task-btn" class="fab">+</button>

    <div id="add-task-modal" class="modal-overlay">
        <div class="modal-content">
            <form id="add-task-form">
                <h2>Add New Task</h2>
                <input type="text" id="task-name" placeholder="Task Name" required>
                <select id="folder-selection" required>
                    <option value="">Select Folder</option>
                </select>
                <label class="toggle-switch">
                    <input type="checkbox" id="repeating-option">
                    <span class="slider"></span>
                    Repeating Task
                </label>
                <div id="repeating-details" class="hidden">
                    <input type="date" id="end-date">
                    <div class="days-selection">
                        <!-- Day buttons here -->
                    </div>
                </div>
                <button type="submit" class="btn-primary">Add Task</button>
                <button type="button" class="btn-secondary" id="cancel-modal">Cancel</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/upcoming.js"></script>
    
    <script type="module">
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCZK0bKgBqfVlcMXq3_vo5x42-QQZPqbVo",
            authDomain: "todo-list-chat-bot.firebaseapp.com",
            projectId: "todo-list-chat-bot",
            storageBucket: "todo-list-chat-bot.appspot.com",
            messagingSenderId: "701330320999",
            appId: "1:701330320999:web:08d8df41178a1f0ae12ec2"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Load user name from localStorage
        (function() {
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            const userNameEl = document.getElementById('userName');
            if (userNameEl && userData.name) {
                userNameEl.textContent = userData.name;
            }
        })();

        // Logout functionality
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    localStorage.removeItem('userData');
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('Failed to logout. Please try again.');
                }
            });
        }
    </script>
</body>
</html>
