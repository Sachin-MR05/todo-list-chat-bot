<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Folders | LifeTrack AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard-new.css" />
    <link rel="stylesheet" href="css/folders.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Topbar will be loaded by common.js -->
    <header class="topbar"></header>

    <!-- Sidebar will be loaded by common.js -->
    <aside class="sidebar"></aside>

    <main class="main-container">
        <!-- Main Header -->
        <div class="main-header">
            <h1>My Folders</h1>
            <p>Organize your tasks and keep your life on track.</p>
        </div>

        <!-- Content Grid -->
        <div class="content-grid">
            <div class="folders-grid">
                <!-- Folder cards will be dynamically loaded here -->
            </div>

            <aside class="right-panel">
                <!-- Quick Stats Panel -->
                <div class="card stats-panel">
                    <h3 class="card-title">Quick Stats</h3>
                    <div class="stat-item">
                        <span class="stat-label">Total Folders</span>
                        <span class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Tasks</span>
                        <span class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Avg. Completion</span>
                        <span class="stat-value">0%</span>
                    </div>
                </div>
                
                <!-- Doughnut Chart Panel -->
                <div class="card chart-panel">
                  <h3 class="card-title">Tasks Distribution</h3>
                  <div class="chart-container">
                    <canvas id="tasksChart"></canvas>
                  </div>
                </div>
            </aside>
        </div>
    </main>

    <!-- Modal for Creating a New Folder -->
    <div class="modal-overlay" id="folderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Create New Folder</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form class="modal-form" id="folderForm">
                <div class="form-group">
                    <label for="folderName">Folder Name</label>
                    <input type="text" id="folderName" placeholder="e.g., Work Projects, Personal Goals" required>
                </div>
                <div class="form-group">
                    <label for="folderDescription">Description (Optional)</label>
                    <textarea id="folderDescription" rows="3" placeholder="A brief description of this folder's purpose"></textarea>
                </div>
                <div class="form-group">
                    <label>Folder Color</label>
                    <div class="color-picker">
                        <input type="radio" name="color" value="#FF6B35" id="color1" required><label for="color1" class="color-option" style="background: #FF6B35;"></label>
                        <input type="radio" name="color" value="#4A90E2" id="color2" required><label for="color2" class="color-option" style="background: #4A90E2;"></label>
                        <input type="radio" name="color" value="#7B68EE" id="color3" required><label for="color3" class="color-option" style="background: #7B68EE;"></label>
                        <input type="radio" name="color" value="#4CAF50" id="color4" required><label for="color4" class="color-option" style="background: #4CAF50;"></label>
                        <input type="radio" name="color" value="#FF9800" id="color5" required><label for="color5" class="color-option" style="background: #FF9800;"></label>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Create Folder</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/folders.js"></script>
</body>
</html>
